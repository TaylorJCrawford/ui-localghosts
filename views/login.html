{% extends 'templates/master.html' %}

{% block content %}
<section id="form" class="py-5">
    <div class="container">
        {% if errormessage %}
            <div class="alert alert-danger" role="alert">
                {{ errormessage }}
            </div>
        {% endif %}
   
        <h1 class="auth-heading">Login</h1>

        <form action="/login" method="post" id="login-form">
            <div class="form-group">
                <label for="username" class="login-titles">Username</label>
                <input type="text" id="username" name="username" class="form-control"  placeholder="Enter a valid username" required>
            </div>
            <div class="form-group">
                <label for="password" class="login-titles">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter a valid password" required>
            </div>
            <button type="submit" class="btn custom-button">Login</button>
        </form> 
    </div>
</section>
{% endblock %}

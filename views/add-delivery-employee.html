{% extends 'templates/master.html' %}

{% block content %}

<h1>Create Delivery Employee</h1>
{% if errormessage %}
<div class="alert alert-danger" role="alert">
    {{ errormessage }}
</div>
{% endif %}
<form action="/employee/delivery/create" method="post">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" value="{{ firstName }}"required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" value="{{ lastName }}"required>
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" class="form-control" value="{{ salary }}" required>
    </div>
    <div class="form-group">
        <label for="bankAccountNumber">Bank Account Number</label>
        <input type="string" id="bankAccountNumber" name="bankAccountNumber" class="form-control" value="{{ bankAccountNumber }}"required>
    </div>
    <div class="form-group">
        <label for="niNumber">National Insurance Number</label>
        <input type="string" id="niNumber" name="niNumber" class="form-control" value="{{ niNumber }}"required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
